<!DOCTYPE html>
{% load staticfiles %}
{% load crispy_forms_tags %}
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/homePage.css' %}">

</head>
<body class="b">

<form method="POST">
  {% csrf_token %}
    {% if messages %}
      {% for m in messages %}
         <div class="alert alert-dismissible fade show alert-{{ m.tags }}"  role="alert">
           <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ m }}
               </div>
          

      {% endfor %}
    {% endif %}

<div class="middleit">

 <div class="container-fluid "> 


      <h4>SIGN-UP !<i class="fa fa-user-plus"></i></h4>
   
  {{ form|crispy }}

  <div class="form-group" id="flexy">
  <button type="submit"  id="but1" class="form-control btn">Signup</button>

</div>

<div class="form-group" >

  <a href="{% url 'login' %}" id="lab">Already have an account ?</a>

</div>


</div>
</div>
</form>

<script>
  document.getElementById("id_username").setAttribute("placeholder", "Enter Username");
  document.getElementById("id_email").setAttribute("placeholder", "Enter Email");
  document.getElementById("id_password1").setAttribute("placeholder", "Enter Password");
  document.getElementById("id_password2").setAttribute("placeholder", "Confirm Password");
</script>
</body>
</html>
